{% extends "base.html" %}
{% block content %}
  <div class="page-header">
    <h2>Edit Member</h2>
    <a href="{{ url_for('members.list_members') }}" class="back-btn">Back to Members</a>
  </div>

  <div class="card">
    <form method="post">
      <div class="form-group">
        <label class="form-label">First Name:</label>
        <input name="firstName" class="form-input" value="{{ member.FirstName }}" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Last Name:</label>
        <input name="lastName" class="form-input" value="{{ member.LastName }}" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Email:</label>
        <input type="email" name="email" class="form-input" value="{{ member.Email }}" required>
      </div>

      <div class="btn-group">
        <button type="submit" class="btn btn-primary">Update Member</button>
        <a href="{{ url_for('members.list_members') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
