{% extends "base.html" %}
{% block content %}
  <div class="page-header">
    <h2>Edit Member</h2>
    <a href="{{ url_for('members.list_members') }}" class="back-btn">Back to Members</a>
  </div>

  <div class="card">
    <form method="post">
      <div class="form-group">
        <label class="form-label">First Name:</label>
        <input name="firstName" class="form-input" value="{{ member.FirstName }}" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Last Name:</label>
        <input name="lastName" class="form-input" value="{{ member.LastName }}" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Email:</label>
        <input type="email" name="email" class="form-input" value="{{ member.Email }}" required>
      </div>

      <div class="form-group">
        <label class="form-label">Date of Birth:</label>
        <input type="date" name="dateOfBirth" class="form-input" value="{{ member.DateOfBirth }}">
      </div>

      <div class="form-group">
        <label class="form-label">Phone Number:</label>
        <input type="tel" name="phoneNumber" class="form-input" value="{{ member.PhoneNumber }}">
      </div>

      <div class="form-group">
        <label class="form-label">Current Plan:</label>
        <select name="currentPlanID" class="form-input">
          <option value="">No Plan</option>
          {% for plan in plans %}
            <option value="{{ plan.PlanID }}" {% if member.CurrentPlanID == plan.PlanID %}selected{% endif %}>
              {{ plan.PlanName }} - ${{ plan.MonthlyFee }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">Membership Status:</label>
        <select name="membershipStatus" class="form-input">
          <option value="active" {% if member.MembershipStatus == 'active' %}selected{% endif %}>Active</option>
          <option value="inactive" {% if member.MembershipStatus == 'inactive' %}selected{% endif %}>Inactive</option>
          <option value="suspended" {% if member.MembershipStatus == 'suspended' %}selected{% endif %}>Suspended</option>
          <option value="cancelled" {% if member.MembershipStatus == 'cancelled' %}selected{% endif %}>Cancelled</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">Membership Start Date:</label>
        <input type="date" name="membershipStartDate" class="form-input" value="{{ member.MembershipStartDate }}">
      </div>

      <div class="btn-group">
        <button type="submit" class="btn btn-primary">Update Member</button>
        <a href="{{ url_for('members.list_members') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
