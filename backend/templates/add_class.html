{% extends "base.html" %}
{% block content %}
  <h2>Add New Fitness Class</h2>
  <form method="post">
    <label>Class Name:</label><br>
    <input type="text" name="class_name" required><br><br>

    <label>Description:</label><br>
    <textarea name="description"></textarea><br><br>

    <label>Capacity:</label><br>
    <input type="number" name="capacity" required><br><br>

    <label>Room ID:</label><br>
    <input type="number" name="room_id" required><br><br>

    <label>Trainer ID:</label><br>
    <input type="number" name="trainer_id" required><br><br>

    <button type="submit">Add Class</button>
    <a href="{{ url_for('classes.list_classes') }}">Cancel</a>
  </form>
{% endblock %}
