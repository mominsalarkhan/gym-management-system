{% extends "base.html" %}
{% block content %}
  <div class="page-header">
    <h2>Add Class</h2>
    <a href="{{ url_for('classes.list_classes') }}" class="back-btn">Back to Classes</a>
  </div>

  <div class="card">
    <form method="post">
      <div class="form-group">
        <label class="form-label">Class Name:</label>
        <input name="className" class="form-input" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Description:</label>
        <textarea name="classDescription" class="form-textarea" rows="3"></textarea>
      </div>
      
      <div class="form-group">
        <label class="form-label">Capacity:</label>
        <input type="number" name="capacity" class="form-input" min="1" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Room ID:</label>
        <input name="roomID" class="form-input" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Trainer ID:</label>
        <input name="trainerID" class="form-input" required>
      </div>

      <div class="btn-group">
        <button type="submit" class="btn btn-primary">Create Class</button>
        <a href="{{ url_for('classes.list_classes') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
