{% extends "base.html" %}
{% block content %}
  <h2>Add User</h2>
  <form method="post">
    <label>Username:<br><input name="username" required></label><br>
    <label>Password:<br><input type="password" name="password" required></label><br>
    <label>Role:<br>
      <select name="role">
        {% for r in roles %}<option>{{ r }}</option>{% endfor %}
      </select>
    </label><br>
    <button type="submit">Create</button>
    <a href="{{ url_for('users.list_users') }}">Cancel</a>
  </form>
{% endblock %}
