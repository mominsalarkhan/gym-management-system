{% extends "base.html" %}
{% block content %}
  <div class="page-header">
    <h2>Edit Equipment</h2>
    <a href="{{ url_for('equipment.list_equipment') }}" class="back-btn">Back to Equipment</a>
  </div>

  <div class="card">
    <form method="post">
      <div class="form-group">
        <label class="form-label">Equipment Name:</label>
        <input name="equipmentName" class="form-input" value="{{ equipment.EquipmentName }}" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Purchase Date:</label>
        <input type="date" name="purchaseDate" class="form-input" value="{{ equipment.PurchaseDate }}" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Condition:</label>
        <select name="condition" class="form-select" required>
          <option value="New" {% if equipment.Condition == 'New' %}selected{% endif %}>New</option>
          <option value="Good" {% if equipment.Condition == 'Good' %}selected{% endif %}>Good</option>
          <option value="Fair" {% if equipment.Condition == 'Fair' %}selected{% endif %}>Fair</option>
          <option value="Poor" {% if equipment.Condition == 'Poor' %}selected{% endif %}>Poor</option>
          <option value="Needs Repair" {% if equipment.Condition == 'Needs Repair' %}selected{% endif %}>Needs Repair</option>
        </select>
      </div>
      
      <div class="form-group">
        <label class="form-label">Room ID:</label>
        <input name="roomID" class="form-input" value="{{ equipment.RoomID }}" required>
      </div>

      <div class="btn-group">
        <button type="submit" class="btn btn-primary">Update Equipment</button>
        <a href="{{ url_for('equipment.list_equipment') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
