{% extends "base.html" %}
{% block content %}
  <h2>Trainers</h2>
  <a href="{{ url_for('trainers.add_trainer') }}">+ Add Trainer</a>
  <table border="1" cellpadding="5">
    <tr><th>ID</th><th>Name</th><th>Specialty</th><th>Actions</th></tr>
    {% for t in trainers %}
    <tr>
      <td>{{ t.TrainerID }}</td>
      <td>{{ t.FirstName }} {{ t.LastName }}</td>
      <td>{{ t.Specialty }}</td>
      <td>
        <a href="{{ url_for('trainers.edit_trainer', tid=t.TrainerID) }}">Edit</a>
        <form method="post"
              action="{{ url_for('trainers.delete_trainer', tid=t.TrainerID) }}"
              style="display:inline;"
              onsubmit="return confirm('Delete trainer {{ t.FirstName }} {{ t.LastName }}?');">
          <button type="submit">Ã—</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
