{% extends "base.html" %}
{% block content %}
<h2>Assign Plan to {{ member.FirstName }} {{ member.LastName }}</h2>
<form method="post">
  <label>Select Plan:</label>
  <select name="plan_id">
    {% for plan in plans %}
    <option value="{{ plan.PlanID }}">{{ plan.PlanName }} - ${{ plan.MonthlyFee }}</option>
    {% endfor %}
  </select>
  <button type="submit">Assign</button>
</form>
{% endblock %}
