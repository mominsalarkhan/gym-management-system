{% extends "base.html" %}
{% block content %}
  <h2>Add Trainer</h2>
  <form method="post">
    <label>First Name:<br><input name="firstName" required></label><br>
    <label>Last Name:<br><input name="lastName" required></label><br>
    <label>Specialty:<br><input name="specialty" required></label><br>
    <button type="submit">Create</button>
    <a href="{{ url_for('trainers.list_trainers') }}">Cancel</a>
  </form>
{% endblock %}
