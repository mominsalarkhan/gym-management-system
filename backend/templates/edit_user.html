{% extends "base.html" %}
{% block content %}
  <div class="page-header">
    <h2>Edit User</h2>
    <a href="{{ url_for('users.list_users') }}" class="back-btn">Back to Users</a>
  </div>

  <div class="card">
    <form method="post">
      <div class="form-group">
        <label class="form-label">Username:</label>
        <input name="username" class="form-input" value="{{ user.Username }}" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Email:</label>
        <input type="email" name="email" class="form-input" value="{{ user.Email }}" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Role:</label>
        <select name="role" class="form-select" required>
          <option value="admin" {% if user.Role == 'admin' %}selected{% endif %}>Admin</option>
          <option value="manager" {% if user.Role == 'manager' %}selected{% endif %}>Manager</option>
          <option value="trainer" {% if user.Role == 'trainer' %}selected{% endif %}>Trainer</option>
          <option value="member" {% if user.Role == 'member' %}selected{% endif %}>Member</option>
        </select>
      </div>
      
      <div class="form-group">
        <label class="form-label">New Password (leave blank to keep current):</label>
        <input type="password" name="password" class="form-input">
      </div>

      <div class="btn-group">
        <button type="submit" class="btn btn-primary">Update User</button>
        <a href="{{ url_for('users.list_users') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
