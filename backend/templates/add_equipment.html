{% extends "base.html" %}
{% block content %}
  <div class="page-header">
    <h2>Add Equipment</h2>
    <a href="{{ url_for('equipment.list_equipment') }}" class="back-btn">Back to Equipment</a>
  </div>

  <div class="card">
    <form method="post">
      <div class="form-group">
        <label class="form-label">Equipment Name:</label>
        <input name="equipmentName" class="form-input" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Purchase Date:</label>
        <input type="date" name="purchaseDate" class="form-input" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Condition:</label>
        <select name="condition" class="form-select" required>
          <option value="">Select condition...</option>
          <option value="New">New</option>
          <option value="Good">Good</option>
          <option value="Fair">Fair</option>
          <option value="Poor">Poor</option>
          <option value="Needs Repair">Needs Repair</option>
        </select>
      </div>
      
      <div class="form-group">
        <label class="form-label">Room ID:</label>
        <input name="roomID" class="form-input" required>
      </div>

      <div class="btn-group">
        <button type="submit" class="btn btn-primary">Add Equipment</button>
        <a href="{{ url_for('equipment.list_equipment') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
